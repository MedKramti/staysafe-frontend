<div class="login mt-5">
  <form [formGroup]="registerForm">
    <div class="logo mb-3">
      <img src="../../../assets/img/logo.png" class="mb-3" alt="logo" />
      <h4>Stay Safe!</h4>
      <span>Find shelters close to you</span>
    </div>

    <div class="inputs">
      <div class="form-floating mb-3">
        <input
          name="username"
          type="text"
          class="form form-control"
          id="floatingUsername"
          placeholder="Username"
          formControlName="username"
        />
        <label for="floatingUsername">Username</label>
        <div
          class="text-danger"
          *ngIf="
            !getControl('username').valid && getControl('username').touched
          "
        >
          Username must be between 3, 32 characters
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          name="password"
          type="password"
          id="floatingPassword"
          class="form form-control mb-3"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingcPassword">Password</label>
        <div
          class="text-danger"
          *ngIf="
            !getControl('password').valid && getControl('password').touched
          "
        >
          Password must be greater than 8 characters
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          name="confirmPassword"
          type="password"
          id="floatingcPassword"
          class="form form-control mb-3"
          placeholder="Confirm password"
          formControlName="confirmPassword"
        />
        <label for="floatingcPassword">Confirm password</label>
        <div
          class="text-danger"
          *ngIf="
            !getControl('confirmPassword').valid &&
            getControl('confirmPassword').touched
          "
        >
          Password must be greater than 8 characters
        </div>
      </div>
    </div>
    <div class="btns row">
      <div class="col-6">
        <input
          type="submit"
          (click)="register()"
          class="btn btn-primary w-100"
          value="Register"
        />
      </div>
      <div class="col-6">
        <input
          type="button"
          class="btn btn-secondary w-100"
          value="Go back to Login"
          routerLink="/"
        />
      </div>
    </div>
    <div class="mt-3 mb-3 text-danger">{{ this.errorMessage }}</div>
    <div class="mt-3 mb-3 text-success">{{ this.successMessage }}</div>
  </form>
</div>
