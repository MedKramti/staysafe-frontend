<div class="login mt-5">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="logo mb-3">
      <img src="../../../assets/img/logo.png" class="mb-3" alt="logo" />
      <h4>Stay Safe!</h4>
      <span>Find shelters close to you</span>
    </div>

    <div class="inputs">
      <div class="form-floating mb-3">
        <input
          name="username"
          type="text"
          class="form form-control"
          id="floatingUsername"
          placeholder="Username"
          ngModel
        />
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          name="password"
          type="password"
          id="floatingPassword"
          class="form form-control mb-3"
          placeholder="Password"
          ngModel
        />
        <label for="floatingPassword">Password</label>
      </div>
    </div>
    <div class="text-end mb-3">
      <a routerLink="/register">Create an account</a>
    </div>
    <div class="btns row">
      <div class="col-6">
        <input type="submit" class="btn btn-primary w-100" value="Login" />
      </div>
      <div class="col-6">
        <input
          type="button"
          class="btn btn-secondary w-100"
          value="Anonymous Login"
          (click)="anonymousLogin()"
        />
      </div>
    </div>
    <div class="mt-3 text-danger">{{ this.errorMessage }}</div>
  </form>
</div>
